<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExcelGrid</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div id="excel-wraper">
        <div id="top-left-intersection"></div>
        <div id="horizontal-header">
            <canvas id="h-canvas"></canvas>
        </div>
        <div id="vertical-header">
            <canvas id="v-canvas"></canvas>
        </div>
        <div id="grid-container">
            <div class="canvas-container">
                <div id="scroll-content"></div>
                <!-- dynamic canvas will be add here  -->
            </div>
            <div id="status-bar">
                <div id="status-bar-text"></div>
                <div id="status-bar-numerical-stats"></div>
            </div>
        </div>
        <div id="resizer" class="resizer"></div>
    </div>
    <script type="module" src="./script/script.js"></script>
</body>
</html>
